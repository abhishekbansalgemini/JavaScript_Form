        <div class="container">
            <div class="login_form">
                <h1 class="login_heading">Apply as a Employee</h1>
                <form action="" method="get">
                    <div class="input_partitions">
                        <div class="partition1">
    
                            <div class="col m-2 my-4">
                                <input type="text" name="first_name"  id = "first_name" class="form-control" placeholder="First name" required>
                            </div>
    
                            <div class="col m-2 my-4">
                                <input type="text" name="last_name"  id = "last_name" class="form-control" placeholder="Last name" required>
                            </div>
    
                            <div class="col m-2 my-4">
                                <input type="password" name="password"  id = "password" class="form-control" placeholder="Password" required>
                            </div>
                            
                            <div class="col m-2 my-2">
                                <input type="password" name="confirm_password"  id = "confirm_password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="col m-2">
                                <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                            
                                
                            
    
    
                        </div>
                        <div class="partition2">
                            <div class="col m-2 my-4">
                                <input type="email" name="email"  id = "email" class="form-control" placeholder="Your Email" required>
                            </div>
    
                            <div class="col m-2 my-4">
                                <input type="number" name="phone"  id = "phone" class="form-control" placeholder="Your Phone">
                            </div>
    
                            <div class="col m-2 my-4">
                                <!-- <input type="text" class="form-control" placeholder="Please Select your Security Question" required> -->
                                <select class="form-select" aria-label="Default select example" required>
                                    <option selected>Please Select your Security Question</option>
                                    <option value="1">What is your nickname</option>
                                    <option value="2">What is your school name</option>
                                    <option value="3">What is your hobby</option>
                                </select>
                            </div>
                            
                            <div class="col m-2 my-4">
                                <input type="text" name="answer"  id = "answer" class="form-control" placeholder="Enter Your Answer" required>
                            </div>
    
                            <div class="col m-2 d-flex justify-content-end my-5 btn-class">
                                <button type="button submit" class="btn btn-primary rounded" id="register">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="mytable"></div>
            </div>
