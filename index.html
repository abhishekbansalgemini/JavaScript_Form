<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="welcome">
        <!-- <div class="welcome_heading">
            <div class="set_heading  fw-bold">Welcome</div> <span style="display: block;">
                <div class="set_heading fw-bold">to</div>
            </span>
            <div class="set_heading font-weight-normal">Gemini Solutions</div>
           
        </div> -->

        <div class="welcome_2" style="margin-left:auto;white-space: normal;">
            <div class="welcome_3" style="text-align: center; color: white; font-size: 30px; display: flex;
            flex-direction: column;line-height: 20px;">
                <p class="fw-bold">Welcome</p>
                <p>To</p>
                <div
                    style="display: flex;flex-direction:row;width: 100%;gap:5px;flex-wrap: wrap;justify-content: center;margin-top: 10px;">
                    <p>Gemini </p>
                    <p> Solutions</p>
                </div>
            </div>
            <div class="login_button">
                <button type="button" class="btn btn-light" style="width: 140px;text-align: c;">Login</button>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="login_form">
            <h1 class="login_heading">Apply as a Employee</h1>
            <form action="">
                <div class="input_partitions">
                    <div class="partition1">

                        <div class="col m-2 my-4">
                            <input type="text" name="first_name" id="first_name" class="form-control"
                                placeholder="First name" required>
                        </div>

                        <div class="col m-2 my-4">
                            <input type="text" name="last_name" id="last_name" class="form-control"
                                placeholder="Last name" required>
                        </div>

                        <div class="col m-2 my-4">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" required>
                        </div>

                        <div class="col m-2 my-2">
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="col m-2">
                            <input class="form-check-input" type="radio" name="gender" id="male" checked>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>





                    </div>
                    <div class="partition2">
                        <div class="col m-2 my-4">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email"
                                required>
                        </div>

                        <div class="col m-2 my-4">
                            <input type="number" name="phone" id="phone" class="form-control" placeholder="Your Phone">
                        </div>
                        <div class="col m-2 my-4">
                            <!-- <input type="text" class="form-control" placeholder="Please Select your Security Question" required> -->
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected>Please Select your Security Question</option>
                                <option value="1">What is your nickname</option>
                                <option value="2">What is your school name</option>
                                <option value="3">What is your hobby</option>
                            </select>
                        </div>

                        <div class="col m-2 my-4">
                            <input type="text" name="answer" id="answer" class="form-control"
                                placeholder="Enter Your Answer" required>
                        </div>

                        <div class="col m-2 d-flex justify-content-center my-5">
                            <button type="button submit" class="btn btn-primary rounded" onclick="validate()"
                                id="register">Register</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="mytable"></div>
        </div>
    </div>


    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./script.js"></script>
</body>

</html>
