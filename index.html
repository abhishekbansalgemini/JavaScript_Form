<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="welcome">
        <!-- <div class="welcome_heading">
            <div class="set_heading  fw-bold">Welcome</div> <span style="display: block;">
                <div class="set_heading fw-bold">to</div>
            </span>
            <div class="set_heading font-weight-normal">Gemini Solutions</div>
           
        </div> -->

        <div class="welcome_2">
            <div class="welcome_3">
                <p class="fw-bold">Welcome</p>
                <p>To</p>
                <div
                    class="gemini">
                    <p>Gemini </p>
                    <p> Solutions</p>
                </div>
            </div>
            <div class="login_button">
                <button type="button loginn" class="btn btn-light">Login</button>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="login_form">
            <h1 class="login_heading">Apply as a Employee</h1>
            <form action="" onsubmit="return validate();">
                <div class="input_partitions">
                    <div class="partition1">
                        
                        <div class="col m-2 my-4">
                            <label class="form-label fw-bold" for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name" class="form-control"
                                placeholder="First name" required>
                            <p class="fname_error"></p>
                        </div>

                        <div class="col m-2 my-4">
                            <label class="form-label fw-bold" for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" class="form-control"
                                placeholder="Last name" required>
                        </div>

                        <div class="col m-2 my-4">
                            <label class="form-label fw-bold" for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" required>
                        </div>

                        <div class="col m-2 my-2">
                            <label class="form-label fw-bold" for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="col m-2">
                            <label class="form-label fw-bold" for="gender">Gender:</label>
                            <input class="form-check-input" type="radio" name="gender" id="male" checked>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>





                    </div>
                    <div class="partition2">
                        <div class="col m-2 my-4">
                            <label class="form-label fw-bold" for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email"
                                required>
                        </div>

                        <div class="col m-2 my-4">
                            <label class="form-label fw-bold" for="phone">Phone:</label>
                            <input type="number" name="phone" id="phone" class="form-control" placeholder="Your Phone">
                        </div>
                        <div class="col m-2 my-4">
                            <label class="form-label fw-bold" for="Security_Question">Security Question:</label>
                            <!-- <input type="text" class="form-control" placeholder="Please Select your Security Question" required> -->
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected>Please Select your Security Question</option>
                                <option value="1">What is your nickname</option>
                                <option value="2">What is your school name</option>
                                <option value="3">What is your hobby</option>
                            </select>
                        </div>

                        <div class="col m-2 my-4">
                            <label class="form-label fw-bold" for="answer">Answer:</label>
                            <input type="text" name="answer" id="answer" class="form-control"
                                placeholder="Enter Your Answer" required>
                        </div>

                        <div class="col m-2 d-flex justify-content-end my-5">
                            <button type="button submit" class="btn btn-primary rounded" id="register">Register</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="mytable"></div>
        </div>
    </div>


    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./script.js"></script>
</body>

</html>
